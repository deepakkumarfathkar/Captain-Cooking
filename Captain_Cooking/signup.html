<!DOCTYPE html>
<html>

<head>
    <title>Captain-Cooking-userlogin</title>

    <link rel="stylesheet" type="text/css" href="signup.css">

</head>
<style media="screen">
    input::-webkit-inner-spin-button,
    input::-webkit-outer-spin-button {
        -webkit-appearance: none;
    }
</style>

<body>
    <div class="content">
        <div class="navigation-bar" id="help">
            <div id="navigation-container">
                <ul id="ra">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">SignUp</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div
        style="border-radius: 5px;display: flex;margin-left: auto;margin-top:50px;margin-right: auto;width: 30%;padding: 20px; text-align: center; justify-content: center;">
        <form style="text-align: -webkit-center;" name="loginuser" action="main.html" method="get">
            <input type="text" name="fname" placeholder="Your first name.." required>
            <input type="email" name="email" placeholder="Your Email.." required>
            <input type="number" name="reg" placeholder="Your mobile number.." required>
            <input type="password" name="pwd" placeholder="Enter password.." required>
            <input type="password" name="repwd" placeholder="Confirm password.." required>
            <input type="submit" value="Register" id="s">

            <a style="color:white;" href="login.html">
                <p>Already a user? Login</p>
            </a>
        </form>
    </div>
    <br><br>

</body>
